{% extends "first/index.html" %}

{% block add %}



<script>
    $("#check_value").click(
        function () {
             // Get value
            file_name = $("#file_name").val();
            author = $("#author").val();
            language_id = $("#language_id").val();
          
            send_data = {
                "file_name":file_name,
                "author":author,
                "language_id":language_id,
                //"csrfmiddlewaretoken":"{{ csrf_token }}",
            };
            console.log(send_data)
            url = "{{context}}";
            $.ajax(
                {
                    url:url,
                    type:"post",
                    data:send_data,
                    success:function (data) {
                        console.log(data);
                    },
                    error:function (error) {
                        console.log(error);
                    }
                }
            )
 
        }
    )
 
 
 </script>
